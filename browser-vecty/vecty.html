<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP request for Golang using Vecty UI library</title>
    <script type="text/javascript" src="wasm_exec.js"></script>
</head>
<body>
<h2>Vecty HTTP Request demo</h2>
<p>Please wait while 10M WASM file is loading...</p>
<script type="text/javascript">
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch('vecty.wasm'), go.importObject).then((result) => {
        go.run(result.instance);
    });
</script>
</body>
</html>
